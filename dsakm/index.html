<!DOCTYPE html><html lang="de"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=390">
    <title>Direct sales from the factory</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            color: #fff;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            background: #000;
        }

        .phone-container {
            position: relative;
            width: 390px;
            height: 100vh;
            overflow-y: auto;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        .bg {
            position: absolute;
            inset: 0;
            background-image: url('images/1.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.35) blur(2px);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 80px;
            text-align: center;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255,255,255,0.08);
            margin-top: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title {
            margin-top: 18px;
            font-weight: 800;
            font-size: 32px;
            line-height: 1;
        }

        .subtitle {
            margin-top: 8px;
            font-size: 16px;
            color: rgba(255,255,255,0.9);
        }

        .whatsapp-btn {
            margin-top: 28px;
            width: 90%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255,255,255,0.95);
            color: #000;
            padding: 18px 22px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            transition: all 0.15s ease;
            cursor: pointer;
        }
        .whatsapp-btn:active {
            transform: scale(0.97);
        }

        .hint {
            margin-top: 36px;
            color: rgba(255,215,0,0.95);
            font-weight: 800;
            font-size: 18px;
            text-shadow: 0 2px 0 rgba(0,0,0,0.6);
        }

        .arrow {
            margin: 18px auto 0;
            width: 64px;
            height: 64px;
            border-radius: 8px;
            background: rgba(200,195,160,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 18px rgba(0,0,0,0.5);
        }

        .arrow svg {
            width: 36px;
            height: 36px;
            opacity: 0.95;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-mask {
            display: none;
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.3);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        #loading-mask div {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #25d366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
