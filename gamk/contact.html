<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Game Paradise</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#151f32',
                            900: '#0f172a',
                            950: '#020617',
                        },
                        gold: {
                            400: '#facc15',
                            500: '#eab308',
                            600: '#ca8a04',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Button Hover Effects */
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-4px);
        }
        .social-btn:active {
            transform: translateY(0);
        }

        /* Background Animation */
        .bg-pattern {
            background-image: radial-gradient(circle at 20% 80%, rgba(234, 179, 8, 0.08) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(234, 179, 8, 0.08) 0%, transparent 50%);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans selection:bg-gold-500 selection:text-black">

    <div class="min-h-screen bg-pattern flex flex-col items-center justify-center px-4 py-12">

        <!-- Main Container -->
        <div class="w-full max-w-md text-center">

            <!-- Logo -->
            <div class="mb-10">
                <img src="https://yuwe901d.site/game/img/logo.png" alt="Logo" class="h-16 md:h-20 w-auto object-contain mx-auto">
            </div>

            <!-- Title -->
            <div class="mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-3">Contact Us</h1>
                <p class="text-gray-400">Connect with us on social media</p>
            </div>

            <!-- Social Buttons -->
            <div class="space-y-4">

                <!-- Facebook -->
                <button onclick="onFacebookClick()" class="social-btn w-full flex items-center justify-center gap-3 bg-[#1877F2] hover:bg-[#166FE5] text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-[#1877F2]/20">
                    <i class="fab fa-facebook-f text-xl"></i>
                    <span>Facebook</span>
                </button>

                <!-- Telegram -->
                <button onclick="onTelegramClick()" class="social-btn w-full flex items-center justify-center gap-3 bg-[#26A5E4] hover:bg-[#1E96D1] text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-[#26A5E4]/20">
                    <i class="fab fa-telegram-plane text-xl"></i>
                    <span>Telegram</span>
                </button>

                <!-- TikTok -->
                <button onclick="onTiktokClick()" class="social-btn w-full flex items-center justify-center gap-3 bg-gradient-to-r from-[#FF0050] via-[#00F2EA] to-[#FF0050] bg-[length:200%_100%] hover:bg-right text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-[#FF0050]/20 transition-all duration-500">
                    <i class="fab fa-tiktok text-xl"></i>
                    <span>TikTok</span>
                </button>

                <!-- Twitter/X -->
                <button onclick="onTwitterClick()" class="social-btn w-full flex items-center justify-center gap-3 bg-[#000000] hover:bg-[#1a1a1a] text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-black/30 border border-slate-700">
                    <i class="fab fa-x-twitter text-xl"></i>
                    <span>Twitter / X</span>
                </button>

            </div>

            <!-- Back Link -->
            <div class="mt-10">
                <a href="index.html" class="inline-flex items-center gap-2 text-gold-500 hover:text-gold-400 transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>

            <!-- Footer -->
            <div class="mt-10 text-gray-600 text-sm">
                Â© 2024 Game Paradise. All rights reserved.
            </div>

        </div>

    </div>

    <script>
        // Facebook Click Handler
        function onFacebookClick() {
            // Add your Facebook URL or action here
            console.log('Facebook clicked');
            // window.location.href = 'https://facebook.com/yourpage';
        }

        // Telegram Click Handler
        function onTelegramClick() {
            // Add your Telegram URL or action here
            console.log('Telegram clicked');
            // window.location.href = 'https://t.me/yourchannel';
        }

        // TikTok Click Handler
        function onTiktokClick() {
            // Add your TikTok URL or action here
            console.log('TikTok clicked');
            // window.location.href = 'https://tiktok.com/@yourprofile';
        }

        // Twitter Click Handler
        function onTwitterClick() {
            // Add your Twitter URL or action here
            console.log('Twitter clicked');
            // window.location.href = 'https://twitter.com/yourprofile';
        }
    </script>

</body>
</html>
